<body>
    <!-- الهيدر -->
    <header>
        <div class="logo">
            <div class="logo-icon">

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- صفحة إنشاء QR -->
        <div id="create-page" class="page active">
            <h2 class="section-title"><i class="fas fa-plus-circle"></i>إنشاء رمز QR جديد</h2>
            
            <div class="card">
                <h3 class="card-title"><i class="fas fa-qrcode"></i> اختر نوع المحتوى</h3>
                
                <div class="type-category">
                    <div class="category-title">الروابط</div>
                    <div class="qr-types-grid">
                        <div class="qr-type active" data-type="url">
                            <i class="fas fa-link"></i>

                        </div>
                        <div class="qr-type" data-type="appstore">
                            <i class="fas fa-mobile-alt"></i>

                        </div>

                        </div>

                            <p>قائمة الروابط</p>
                        </div>

                    </div>

                <div class="type-category">
                    <div class="category-title">التواصل</div>
                    <div class="qr-types-grid">

                        </div>
                        <div class="qr-type" data-type="sms">

                        </div>
                        <div class="qr-type" data-type="whatsapp">
                            <i class="fab fa-whatsapp"></i>
                            <p>واتساب</p>
                        </div>
                        <div class="qr-type" data-type="phone">
                            <i class="fas fa-phone-alt"></i>
                            <p>مكالمة هاتفية</p>
                        </div>
                        <div class="qr-type" data-type="vcard">
                            <i class="fas fa-address-card"></i>
                            <p>بطاقة اتصال</p>
                        </div>
                    </div>
                </div>
                
                <div class="type-category">
                    <div class="category-title">الوسائط</div>
                    <div class="qr-types-grid">
                        <div class="qr-type" data-type="pdf">
                            <i class="fas fa-file-pdf"></i>
                            <p>ملف PDF</p>
                        </div>
                        <div class="qr-type" data-type="image">
                            <i class="fas fa-image"></i>
                            <p>صورة</p>

                            <i class="fas fa-music"></i>
                            <p>صوت</p>
                        </div>
                        <div class="qr-type" data-type="video">
                            <i class="fas fa-video"></i>
                            <p>فيديو</p>
                        </div>
                    </div>
                </div>
                
                <div class="type-category">
                    <div class="category-title">الشبكات</div>
                    <div class="qr-types-grid">
                        <div class="qr-type" data-type="wifi">
                            <i class="fas fa-wifi"></i>
                            <p>واي فاي</p>
                        </div>
                        <div class="qr-type" data-type="social">
                            <i class="fas fa-hashtag"></i>
                            <p>وسائل التواصل</p>
                        </div>
                    </div>
                </div>
                
                <div class="type-category">
                    <div class="category-title">أخرى</div>
                    <div class="qr-types-grid">
                        <div class="qr-type" data-type="text">
                            <i class="fas fa-font"></i>
                            <p>نص</p>
                        </div>
                        <div class="qr-type" data-type="map">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>خريطة</p>
                        </div>
                        <div class="qr-type" data-type="booking">
                            <i class="fas fa-calendar-check"></i>
                            <p>حجز موعد</p>

                        <div class="qr-type" data-type="crypto">

        <!-- صفحة تفاصيل إنشاء الرمز -->

    <!-- شريط التنقل السفلي -->
    <div class="bottom-nav">

    <script>

                    ]
                },

                    icon: 'fas fa-envelope',
                    fields: [
                        { type: 'email', name: 'to', label: 'المستلم', placeholder: 'example@domain.com', required: true },
                        { type: 'text', name: 'subject', label: 'الموضوع', placeholder: 'موضوع البريد الإلكتروني' },
                        { type: 'textarea', name: 'body', label: 'نص الرسالة', placeholder: 'محتوى البريد الإلكتروني...' }
                    ]
                },
                'whatsapp': {
                    name: 'واتساب',
                    icon: 'fab fa-whatsapp',
                    fields: [
                        { type: 'tel', name: 'phone', label: 'رقم الهاتف', placeholder: '+966XXXXXXXXX', required: true },

                },
                'phone': {
                    name: 'مكالمة هاتفية',
                    icon: 'fas fa-phone-alt',
                    fields: [

                    ]
                },
                'sms': {
                    name: 'رسالة SMS',
                    icon: 'fas fa-sms',
                    fields: [
                        { type: 'tel', name: 'number', label: 'رقم الهاتف', placeholder: '+966XXXXXXXXX', required: true },
                        { type: 'text', name: 'message', label: 'الرسالة', placeholder: 'نص الرسالة...' }
                    ]
                },
                'vcard': {
                    name: 'بطاقة اتصال',
                    icon: 'fas fa-address-card',
                    fields: [
                        { type: 'text', name: 'name', label: 'الاسم', placeholder: 'الاسم الكامل', required: true },
                        { type: 'tel', name: 'phone', label: 'رقم الهاتف', placeholder: '+966XXXXXXXXX' },
                        { type: 'email', name: 'email', label: 'البريد الإلكتروني', placeholder: 'example@domain.com' },
                        { type: 'text', name: 'company', label: 'الشركة', placeholder: 'اسم الشركة' },
                        { type: 'text', name: 'title', label: 'المسمى الوظيفي', placeholder: 'المسمى الوظيفي' }
                    ]
                },
                'map': {

                    icon: 'fas fa-map-marker-alt',
                    fields: [
                        { type: 'text', name: 'address', label: 'العنوان', placeholder: 'العنوان الكامل' },
                        { type: 'number', name: 'latitude', label: 'خط العرض', placeholder: '00.0000' },
                        { type: 'number', name: 'longitude', label: 'خط الطول', placeholder: '00.0000' }
                    ]
                },
                'audio': {

                    fields: [

                    ]
                },
                'video': {

                    fields: [
                        { type: 'text', name: 'url', label: 'رابط الفيديو', placeholder: 'https://youtube.com/...', required: true }
                    ]
                },
                'social': {
                    name: 'وسائل التواصل',
                    icon: 'fas fa-hashtag',
                    fields: [
                        { type: 'text', name: 'facebook', label: 'فيسبوك', placeholder: 'https://facebook.com/...' },
                        { type: 'text', name: 'twitter', label: 'تويتر', placeholder: 'https://twitter.com/...' },
                        { type: 'text', name: 'instagram', label: 'إنستغرام', placeholder: 'https://instagram.com/...' },
                        { type: 'text', name: 'linkedin', label: 'لينكد إن', placeholder: 'https://linkedin.com/...' },
                        { type: 'text', name: 'tiktok', label: 'تيك توك', placeholder: 'https://tiktok.com/...' }
                    ]
                },
                'booking': {
                    name: 'حجز موعد',
                    icon: 'fas fa-calendar-check',
                    fields: [
                        { type: 'text', name: 'title', label: 'عنوان الحجز', placeholder: 'عنوان الحجز', required: true },
                        { type: 'text', name: 'description', label: 'الوصف', placeholder: 'وصف الحجز...' },
                        { type: 'date', name: 'start', label: 'تاريخ البدء', required: true },
                        { type: 'date', name: 'end', label: 'تاريخ الانتهاء' },
                        { type: 'number', name: 'duration', label: 'المدة (دقائق)', placeholder: '30', value: '30' }
                    ]
                },
                'crypto': {
                    name: 'عملة رقمية',
                    icon: 'fab fa-bitcoin',
                    fields: [
                        { type: 'select', name: 'currency', label: 'العملة', options: ['Bitcoin', 'Ethereum', 'Litecoin', 'Dogecoin'], required: true },
                        { type: 'text', name: 'address', label: 'عنوان المحفظة', placeholder: '1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa', required: true },
                        { type: 'number', name: 'amount', label: 'المبلغ', placeholder: '0.00' }
                    ]
                },
                'payment': {
                    name: 'دفع',
                    icon: 'fas fa-money-bill-wave',
                    fields: [
                        { type: 'text', name: 'url', label: 'رابط الدفع', placeholder: 'https://payment.example.com', required: true },
                        { type: 'number', name: 'amount', label: 'المبلغ', placeholder: '0.00', required: true },
                        { type: 'select', name: 'currency', label: 'العملة', options: ['SAR', 'USD', 'EUR', 'AED'], value: 'SAR' }
                    ]
                },
                'custom-url': {
                    name: 'رابط مخصص',
                    icon: 'fas fa-pencil-ruler',
                    fields: [
                        { type: 'text', name: 'url', label: 'الرابط', placeholder: 'https://example.com', required: true },
                        { type: 'select', name: 'condition', label: 'الشرط', options: ['الموقع الجغرافي', 'الوقت', 'اللغة', 'عدد المسح'], required: true }
                    ]
                },
                'list-links': {
                    name: 'قائمة الروابط',
                    icon: 'fas fa-list',
                    fields: [
                        { type: 'text', name: 'title', label: 'عنوان القائمة', placeholder: 'روابط مفيدة', required: true },
                        { type: 'dynamic', name: 'links', label: 'الروابط', fields: [
                            { type: 'text', name: 'title', label: 'عنوان الرابط', placeholder: 'الرابط الأول' },
                            { type: 'text', name: 'url', label: 'الرابط', placeholder: 'https://...' }
                        ]}
                    ]
                }
            },

            // تهيئة التطبيق
            initApp: function() {
                this.loadFromLocalStorage();
                this.setupNavigation();
                this.setupCreatePage();
                this.setupScanPage();
                this.setupMyQrsPage();
                this.setupHistoryPage();
                this.setupSettingsPage();
                this.generateSampleData();
            },
            
            // إعداد صفحة الإنشاء
            setupCreatePage: function() {
                // تغيير نوع QR
                document.querySelectorAll('.qr-type').forEach(type => {
                    type.addEventListener('click', function() {
                        document.querySelectorAll('.qr-type').forEach(t => {
                            t.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        // تحديث الحقول حسب النوع
                        const type = this.dataset.type;
                        app.currentQrType = type;
                        app.loadCreateDetailPage(type);
                    });
                });
            },
            
            // تحميل صفحة تفاصيل إنشاء رمز QR
            loadCreateDetailPage: function(type) {
                const typeData = this.qrTypes[type];
                if (!typeData) return;
                
                let formHTML = `
                    <div class="card">
                        <h3 class="card-title"><i class="${typeData.icon}"></i> ${typeData.name}</h3>
                        <form id="qr-form">
                `;
                
                // إضافة حقول النموذج
                typeData.fields.forEach(field => {
                    if (field.type === 'text' || field.type === 'email' || 
                        field.type === 'tel' || field.type === 'number' || field.type === 'url') {
                        formHTML += `
                            <div class="form-group">
                                <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                                <input type="${field.type}" id="${field.name}" name="${field.name}" 
                                    class="form-control" placeholder="${field.placeholder || ''}" 
                                    ${field.required ? 'required' : ''} value="${field.value || ''}">
                            </div>
                        `;
                    } 
                    else if (field.type === 'textarea') {
                        formHTML += `
                            <div class="form-group">
                                <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                                <textarea id="${field.name}" name="${field.name}" 
                                    class="form-control" placeholder="${field.placeholder || ''}" 
                                    rows="4" ${field.required ? 'required' : ''}>${field.value || ''}</textarea>
                            </div>
                        `;
                    }
                    else if (field.type === 'select') {
                        let optionsHTML = '';
                        field.options.forEach(option => {
                            const selected = (option === field.value) ? 'selected' : '';
                            optionsHTML += `<option value="${option}" ${selected}>${option}</option>`;
                        });
                        
                        formHTML += `
                            <div class="form-group">
                                <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                                <select id="${field.name}" name="${field.name}" class="form-control" ${field.required ? 'required' : ''}>
                                    ${optionsHTML}
                                </select>
                            </div>
                        `;
                    }
                    else if (field.type === 'file') {
                        formHTML += `
                            <div class="form-group">
                                <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                                <div class="file-upload">
                                    <input type="file" id="${field.name}" name="${field.name}" 
                                        accept="${field.accept || '*'}" ${field.required ? 'required' : ''}>
                                    <div class="file-upload-label">
                                        <i class="fas fa-upload"></i> اختر ملفًا للرفع
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    else if (field.type === 'dynamic') {
                        formHTML += `
                            <div class="form-group">
                                <label>${field.label}</label>
                                <div id="dynamic-container">
                                    <div class="dynamic-item">
                                        ${this.generateDynamicFields(field.fields)}
                                        <button type="button" class="btn btn-small btn-secondary remove-item">إزالة</button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-small" id="add-item">+ إضافة عنصر</button>
                            </div>
                        `;
                    }
                });
                
                formHTML += `
                            <button type="submit" class="btn">إنشاء رمز QR</button>
                        </form>
                    </div>
                `;
                
                // إضافة معاينة الرمز
                formHTML += `
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-eye"></i> معاينة الرمز</h3>
                        <div class="qr-preview-container">
                            <canvas id="qr-preview" width="200" height="200"></canvas>
                            <div id="qr-name-display">رمز ${typeData.name}</div>
                        </div>
                        <div class="customization-options">
                            <div class="color-option active" style="background-color: #2F6BFF;" data-color="#2F6BFF"></div>
                            <div class="color-option" style="background-color: #00C853;" data-color="#00C853"></div>
                            <div class="color-option" style="background-color: #FF6B6B;" data-color="#FF6B6B"></div>
                            <div class="color-option" style="background-color: #9B59B6;" data-color="#9B59B6"></div>
                        </div>
                        <button class="btn" id="download-btn"><i class="fas fa-download"></i> تنزيل الرمز</button>
                        <button class="btn btn-secondary" id="share-btn"><i class="fas fa-share-alt"></i> مشاركة</button>
                    </div>
                `;
                
                document.getElementById('create-detail-page').innerHTML = formHTML;
                
                // إظهار صفحة التفاصيل
                document.getElementById('create-page').classList.remove('active');
                document.getElementById('create-detail-page').classList.add('active');
                
                // إعداد مستمعي الأحداث للصفحة الجديدة
                this.setupDetailPageEvents();
            },
            
            // توليد حقول ديناميكية
            generateDynamicFields: function(fields) {
                let html = '';
                fields.forEach(field => {
                    html += `
                        <div class="form-group">
                            <label for="${field.name}">${field.label}</label>
                            <input type="${field.type}" name="${field.name}" 
                                class="form-control" placeholder="${field.placeholder || ''}">
                        </div>
                    `;
                });
                return html;
            },
            
            // إعداد أحداث الصفحة التفصيلية
            setupDetailPageEvents: function() {
                // إضافة عنصر ديناميكي
                const addItemBtn = document.getElementById('add-item');
                if (addItemBtn) {
                    addItemBtn.addEventListener('click', () => {
                        const container = document.getElementById('dynamic-container');
                        const newItem = document.createElement('div');
                        newItem.className = 'dynamic-item';
                        newItem.innerHTML = this.generateDynamicFields(
                            this.qrTypes[app.currentQrType].fields.find(f => f.type === 'dynamic').fields
                        ) + '<button type="button" class="btn btn-small btn-secondary remove-item">إزالة</button>';
                        container.appendChild(newItem);
                        
                        // إضافة مستمع للأزرار الجديدة
                        newItem.querySelector('.remove-item').addEventListener('click', function() {
                            if (container.children.length > 1) {
                                this.parentElement.remove();
                            }
                        });
                    });
                }
                
                // إزالة عنصر ديناميكي
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', function() {
                        if (document.getElementById('dynamic-container').children.length > 1) {
                            this.parentElement.remove();
                        }
                    });
                });
                
                // تغيير لون رمز QR
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', function() {
                        document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                        this.classList.add('active');
                        this.generateQRPreview();
                    });
                });
                
                // إنشاء رمز QR عند تغيير المدخلات
                document.querySelectorAll('#qr-form input, #qr-form textarea, #qr-form select').forEach(input => {
                    input.addEventListener('input', this.generateQRPreview.bind(this));
                });
                
                // إرسال النموذج
                const qrForm = document.getElementById('qr-form');
                if (qrForm) {
                    qrForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.saveQR();
                    });
                }
                
                // تنزيل رمز QR
                const downloadBtn = document.getElementById('download-btn');
                if (downloadBtn) {
                    downloadBtn.addEventListener('click', this.downloadQR.bind(this));
                }
                
                // مشاركة رمز QR
                const shareBtn = document.getElementById('share-btn');
                if (shareBtn) {
                    shareBtn.addEventListener('click', this.shareQR.bind(this));
                }
                
                // إنشاء معاينة أولية
                this.generateQRPreview();
            },
            
            // إنشاء معاينة رمز QR
            generateQRPreview: function() {
                const form = document.getElementById('qr-form');
                if (!form) return;
                
                // جمع بيانات النموذج
                const formData = new FormData(form);
                let qrContent = '';
                
                // بناء محتوى رمز QR حسب النوع
                switch(this.currentQrType) {
                    case 'url':
                        qrContent = formData.get('url') || '';
                        break;
                    case 'text':
                        qrContent = formData.get('text') || '';
                        break;
                    case 'wifi':
                        qrContent = `WIFI:S:${formData.get('ssid')};T:${formData.get('encryption')};P:${formData.get('password')};;`;
                        break;
                    case 'email':
                        const to = formData.get('to') || '';
                        const subject = encodeURIComponent(formData.get('subject') || '');
                        const body = encodeURIComponent(formData.get('body') || '');
                        qrContent = `mailto:${to}?subject=${subject}&body=${body}`;
                        break;
                    case 'whatsapp':
                        const phone = formData.get('phone') || '';
                        const message = encodeURIComponent(formData.get('message') || '');
                        qrContent = `https://wa.me/${phone}?text=${message}`;
                        break;
                    default:
                        qrContent = formData.get('url') || formData.get('text') || '';
                }
                
                // الحصول على اللون المختار
                const colorOption = document.querySelector('.color-option.active');
                const color = colorOption ? colorOption.dataset.color : '#2F6BFF';
                
                // إنشاء رمز QR
                const canvas = document.getElementById('qr-preview');
                QRCode.toCanvas(canvas, qrContent, {
                    width: 200,
                    margin: 1,
                    color: {
                        dark: color,
                        light: '#ffffff'
                    }
                }, function(error) {
                    if (error) {
                        console.error('Error generating QR code:', error);
                    }
                });
            },
            
            // حفظ رمز QR
            saveQR: function() {
                const form = document.getElementById('qr-form');
                if (!form) return;
                
                const formData = new FormData(form);
                const name = formData.get('name') || `رمز ${this.qrTypes[this.currentQrType].name}`;
                const colorOption = document.querySelector('.color-option.active');
                const color = colorOption ? colorOption.dataset.color : '#2F6BFF';
                
                // بناء محتوى رمز QR
                let qrContent = '';
                switch(this.currentQrType) {
                    case 'url':
                        qrContent = formData.get('url') || '';
                        break;
                    case 'text':
                        qrContent = formData.get('text') || '';
                        break;
                    case 'wifi':
                        qrContent = `WIFI:S:${formData.get('ssid')};T:${formData.get('encryption')};P:${formData.get('password')};;`;
                        break;
                    case 'email':
                        const to = formData.get('to') || '';
                        const subject = encodeURIComponent(formData.get('subject') || '');
                        const body = encodeURIComponent(formData.get('body') || '');
                        qrContent = `mailto:${to}?subject=${subject}&body=${body}`;
                        break;
                    case 'whatsapp':
                        const phone = formData.get('phone') || '';
                        const message = encodeURIComponent(formData.get('message') || '');
                        qrContent = `https://wa.me/${phone}?text=${message}`;
                        break;
                    default:
                        qrContent = formData.get('url') || formData.get('text') || '';
                }
                
                // إنشاء كائن رمز QR
                const qr = {
                    id: 'qr_' + Date.now(),
                    name: name,
                    type: this.currentQrType,
                    content: qrContent,
                    color: color,
                    date: new Date().toLocaleDateString('ar-EG')
                };
                
                // إضافة إلى القائمة
                this.savedQrs.unshift(qr);
                this.saveToLocalStorage();
                
                this.showToast('تم حفظ الرمز بنجاح!');
                
                // العودة إلى صفحة الإنشاء الرئيسية
                document.getElementById('create-detail-page').classList.remove('active');
                document.getElementById('create-page').classList.add('active');
            },
            
            // تنزيل رمز QR
            downloadQR: function() {
                const canvas = document.getElementById('qr-preview');
                const link = document.createElement('a');
                link.download = 'meqr-qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                this.showToast('تم تنزيل الرمز بنجاح!');
            },
            
            // مشاركة رمز QR
            shareQR: function() {
                const canvas = document.getElementById('qr-preview');
                canvas.toBlob(function(blob) {
                    const file = new File([blob], "meqr-qrcode.png", {type: "image/png"});
                    
                    if (navigator.share && navigator.canShare({files: [file]})) {
                        navigator.share({
                            title: 'رمز QR من MEQR',
                            text: 'تم إنشاء هذا الرمز باستخدام تطبيق MEQR',
                            files: [file]
                        })
                        .then(() => this.showToast('تمت المشاركة بنجاح!'))
                        .catch(error => this.showToast('حدث خطأ في المشاركة: ' + error));
                    } else {
                        this.showToast('مشاركة الملف غير مدعومة في هذا المتصفح');
                    }
                }, 'image/png');
            },
            
            // ... (بقية الدوال الأصلية تبقى كما هي) ...
        };

        // بدء التطبيق عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            app.initApp();
        });
    </script>
