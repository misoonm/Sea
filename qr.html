<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء رمز QR ديناميكي - MEQR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2F6BFF;
            --primary-dark: #0E374A;
            --secondary: #00C853;
            --background: #FFFFFF;
            --card-bg: #F2F4F8;
            --text: #333333;
            --text-light: #777777;
            --border: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            overflow-x: hidden;
            padding: 20px;
        }

        .top-bar {
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .page-title {
            font-size: 1.3rem;
            font-weight: 700;
            flex: 1;
            text-align: center;
        }

        .card {
            background-color: var(--background);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-left: 10px;
        }

        .type-category {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary);
        }

        .qr-type-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .qr-type {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 15px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-type:hover {
            background-color: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        .qr-type i {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .qr-type p {
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(47, 107, 255, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input {
            margin-left: 10px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
            width: auto;
        }

        .qr-preview-container {
            text-align: center;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        #qr-preview {
            max-width: 200px;
            margin: 0 auto 20px;
            display: block;
        }

        .customization-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .color-option {
            height: 40px;
            border-radius: var(--radius);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.active {
            border-color: var(--text);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dynamic-rules {
            background-color: #f8f9fa;
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
        }

        .rule-item {
            background-color: white;
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px 15px;
            background-color: var(--card-bg);
            border: 1px dashed var(--border);
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
        }

        .file-upload-label i {
            margin-left: 8px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.7s;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes toastOut {
            from { opacity: 1; transform: translateX(-50%) translateY(0); }
            to { opacity: 0; transform: translateX(-50%) translateY(20px); }
        }

        .dynamic-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .qr-type-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .icon-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .days-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

                    { type: 'text', name: 'title', label: 'عنوان القائمة', placeholder: 'روابط مفيدة', required: true },

                        { type: 'text', name: 'title', label: 'عنوان الرابط', placeholder: 'الرابط الأول' },

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        function initApp() {
            // عناصر DOM
            const pages = {
                create: document.getElementById('create-page'),
                createDetail: document.getElementById('create-detail-page')
            };
            
            const backButton = document.getElementById('back-button');
            const qrTypesElements = document.querySelectorAll('.qr-type');
            
            // إعداد مستمعي الأحداث
            setupEventListeners();
            
            // تحميل البيانات الأولية
            loadInitialData();

            // إعداد مستمعي الأحداث
            function setupEventListeners() {
                // اختيار نوع رمز QR
                qrTypesElements.forEach(type => {
                    type.addEventListener('click', () => {
                        appState.currentQrType = type.dataset.type;
                        loadCreateDetailPage(appState.currentQrType);
                    });
                });
                
                // زر الرجوع
                backButton.addEventListener('click', () => {
                    navigateTo('create');
                });
            }
            
            // التنقل بين الصفحات
            function navigateTo(page) {
                // إخفاء الصفحة الحالية
                pages[appState.currentPage].classList.remove('active');
                
                // إظهار الصفحة الجديدة
                pages[page].classList.add('active');
                appState.currentPage = page;
                
                // تحديث عنوان الصفحة
                updatePageTitle();
            }
            
            // تحديث عنوان الصفحة
            function updatePageTitle() {
                const titles = {
                    'create': 'إنشاء رمز QR جديد',
                    'createDetail': qrTypes[appState.currentQrType]?.name || 'تفاصيل الرمز'
                };
                
                document.getElementById('page-title').textContent = titles[appState.currentPage] || 'إنشاء رمز QR';
            }
            
            // تحميل صفحة تفاصيل إنشاء رمز QR
            function loadCreateDetailPage(type) {
                const typeData = qrTypes[type];
                if (!typeData) return;
                
                let formHTML = `
                    <div class="card">
                        <h3 class="card-title"><i class="${typeData.icon}"></i> ${typeData.name}</h3>
                        <form id="qr-form">
                `;
                
                // إضافة حقول النموذج
                typeData.fields.forEach(field => {
                    if (field.type === 'text' || field.type === 'email' || 
                        field.type === 'tel' || field.type === 'number' || field.type === 'url') {
                        formHTML += `
                            <div class="form-group">
                                <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                                <input type="${field.type}" id="${field.name}" name="${field.name}" 
                                    class="form-control" placeholder="${field.placeholder || ''}" 
                                    ${field.required ? 'required' : ''} value="${field.value || ''}">
                            </div>
                        `;
                    } 
                    else if (field.type === 'textarea') {
                        formHTML += `
                            <div class="form-group">
                                <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                                <textarea id="${field.name}" name="${field.name}" 
                                    class="form-control" placeholder="${field.placeholder || ''}" 
                                    rows="4" ${field.required ? 'required' : ''}>${field.value || ''}</textarea>
                            </div>
                        `;
                    }
                    else if (field.type === 'select') {
                        let optionsHTML = '';
                        field.options.forEach(option => {
                            const selected = (option === field.value) ? 'selected' : '';
                            optionsHTML += `<option value="${option}" ${selected}>${option}</option>`;
                        });
                        
                        formHTML += `
                            <div class="form-group">
                                <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                                <select id="${field.name}" name="${field.name}" class="form-control" ${field.required ? 'required' : ''}>
                                    ${optionsHTML}
                                </select>
                            </div>
                        `;
                    }
                    else if (field.type === 'file') {
                        formHTML += `
                            <div class="form-group">
                                <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>
                                <div class="file-upload">
                                    <input type="file" id="${field.name}" name="${field.name}" 
                                        accept="${field.accept || '*'}" ${field.required ? 'required' : ''}>
                                    <div class="file-upload-label">
                                        <i class="fas fa-upload"></i> اختر ملفًا للرفع
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    else if (field.type === 'dynamic') {
                        formHTML += `
                            <div class="form-group">
                                <label>${field.label}</label>
                                <div id="dynamic-container">
                                    <div class="dynamic-item">
                                        ${generateDynamicFields(field.fields)}
                                        <button type="button" class="btn btn-small btn-secondary remove-item">إزالة</button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-small" id="add-item">+ إضافة عنصر</button>
                            </div>
                        `;
                    }
                });
                
                formHTML += `
                            <button type="submit" class="btn">إنشاء رمز QR</button>
                        </form>
                    </div>
                `;
                
                // إضافة معاينة الرمز
                formHTML += `
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-eye"></i> معاينة الرمز</h3>
                        <div class="qr-preview-container">
                            <canvas id="qr-preview" width="200" height="200"></canvas>
                            <div id="qr-name-display">رمز ${typeData.name}</div>
                        </div>
                        <div class="customization-options">
                            <div class="color-option active" style="background-color: #2F6BFF;" data-color="#2F6BFF"></div>
                            <div class="color-option" style="background-color: #00C853;" data-color="#00C853"></div>
                            <div class="color-option" style="background-color: #FF6B6B;" data-color="#FF6B6B"></div>
                            <div class="color-option" style="background-color: #9B59B6;" data-color="#9B59B6"></div>
                        </div>
                        <button class="btn" id="download-btn"><i class="fas fa-download"></i> تنزيل الرمز</button>
                        <button class="btn btn-secondary" id="share-btn"><i class="fas fa-share-alt"></i> مشاركة</button>
                    </div>
                `;
                
                pages.createDetail.innerHTML = formHTML;
                navigateTo('createDetail');
                
                // إعداد مستمعي الأحداث للصفحة الجديدة
                setupDetailPageEvents();
            }
            
            // توليد حقول ديناميكية
            function generateDynamicFields(fields) {
                let html = '';
                fields.forEach(field => {
                    html += `
                        <div class="form-group">
                            <label for="${field.name}">${field.label}</label>
                            <input type="${field.type}" name="${field.name}" 
                                class="form-control" placeholder="${field.placeholder || ''}">
                        </div>
                    `;
                });
                return html;
            }
            
            // إعداد أحداث الصفحة التفصيلية
            function setupDetailPageEvents() {
                // إضافة عنصر ديناميكي
                const addItemBtn = document.getElementById('add-item');
                if (addItemBtn) {
                    addItemBtn.addEventListener('click', () => {
                        const container = document.getElementById('dynamic-container');
                        const newItem = document.createElement('div');
                        newItem.className = 'dynamic-item';
                        newItem.innerHTML = generateDynamicFields(qrTypes[appState.currentQrType].fields.find(f => f.type === 'dynamic').fields) + 
                                            '<button type="button" class="btn btn-small btn-secondary remove-item">إزالة</button>';
                        container.appendChild(newItem);
                        
                        // إضافة مستمع للأزرار الجديدة
                        newItem.querySelector('.remove-item').addEventListener('click', function() {
                            if (container.children.length > 1) {
                                this.parentElement.remove();
                            }
                        });
                    });
                }
                
                // إزالة عنصر ديناميكي
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', function() {
                        if (document.getElementById('dynamic-container').children.length > 1) {
                            this.parentElement.remove();
                        }
                    });
                });
                
                // تغيير لون رمز QR
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', function() {
                        document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                        this.classList.add('active');
                        generateQRPreview();
                    });
                });
                
                // إنشاء رمز QR عند تغيير المدخلات
                document.querySelectorAll('#qr-form input, #qr-form textarea, #qr-form select').forEach(input => {
                    input.addEventListener('input', generateQRPreview);
                });
                
                // إرسال النموذج
                const qrForm = document.getElementById('qr-form');
                if (qrForm) {
                    qrForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        saveQR();
                    });
                }
                
                // تنزيل رمز QR
                const downloadBtn = document.getElementById('download-btn');
                if (downloadBtn) {
                    downloadBtn.addEventListener('click', downloadQR);
                }
                
                // مشاركة رمز QR
                const shareBtn = document.getElementById('share-btn');
                if (shareBtn) {
                    shareBtn.addEventListener('click', shareQR);
                }
                
                // إنشاء معاينة أولية
                generateQRPreview();
            }
            
            // إنشاء معاينة رمز QR
            function generateQRPreview() {
                const form = document.getElementById('qr-form');
                if (!form) return;
                
                // جمع بيانات النموذج
                const formData = new FormData(form);
                let qrContent = '';
                
                // بناء محتوى رمز QR حسب النوع
                switch(appState.currentQrType) {
                    case 'url':
                        qrContent = formData.get('url') || '';
                        break;
                    case 'text':
                        qrContent = formData.get('text') || '';
                        break;
                    case 'wifi':
                        qrContent = `WIFI:S:${formData.get('ssid')};T:${formData.get('encryption')};P:${formData.get('password')};;`;
                        break;
                    case 'email':
                        const to = formData.get('to') || '';
                        const subject = encodeURIComponent(formData.get('subject') || '');
                        const body = encodeURIComponent(formData.get('body') || '');
                        qrContent = `mailto:${to}?subject=${subject}&body=${body}`;
                        break;
                    case 'whatsapp':
                        const phone = formData.get('phone') || '';
                        const message = encodeURIComponent(formData.get('message') || '');
                        qrContent = `https://wa.me/${phone}?text=${message}`;
                        break;
                    default:
                        qrContent = formData.get('url') || formData.get('text') || '';
                }
                
                // الحصول على اللون المختار
                const colorOption = document.querySelector('.color-option.active');
                const color = colorOption ? colorOption.dataset.color : '#2F6BFF';
                
                // إنشاء رمز QR
                const canvas = document.getElementById('qr-preview');
                QRCode.toCanvas(canvas, qrContent, {
                    width: 200,
                    margin: 1,
                    color: {
                        dark: color,
                        light: '#ffffff'
                    }
                }, function(error) {
                    if (error) {
                        console.error('Error generating QR code:', error);
                    }
                });
            }
            
            // حفظ رمز QR
            function saveQR() {
                const form = document.getElementById('qr-form');
                if (!form) return;
                
                const formData = new FormData(form);
                const name = formData.get('name') || `رمز ${qrTypes[appState.currentQrType].name}`;
                const colorOption = document.querySelector('.color-option.active');
                const color = colorOption ? colorOption.dataset.color : '#2F6BFF';
                
                // بناء محتوى رمز QR
                let qrContent = '';
                switch(appState.currentQrType) {
                    case 'url':
                        qrContent = formData.get('url') || '';
                        break;
                    case 'text':
                        qrContent = formData.get('text') || '';
                        break;
                    case 'wifi':
                        qrContent = `WIFI:S:${formData.get('ssid')};T:${formData.get('encryption')};P:${formData.get('password')};;`;
                        break;
                    case 'email':
                        const to = formData.get('to') || '';
                        const subject = encodeURIComponent(formData.get('subject') || '');
                        const body = encodeURIComponent(formData.get('body') || '');
                        qrContent = `mailto:${to}?subject=${subject}&body=${body}`;
                        break;
                    case 'whatsapp':
                        const phone = formData.get('phone') || '';
                        const message = encodeURIComponent(formData.get('message') || '');
                        qrContent = `https://wa.me/${phone}?text=${message}`;
                        break;
                    default:
                        qrContent = formData.get('url') || formData.get('text') || '';
                }
                
                showToast('تم حفظ الرمز بنجاح!');
            }
            
            // تنزيل رمز QR
            function downloadQR() {
                const canvas = document.getElementById('qr-preview');
                const link = document.createElement('a');
                link.download = 'meqr-qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                showToast('تم تنزيل الرمز بنجاح!');
            }
            
            // مشاركة رمز QR
            function shareQR() {
                const canvas = document.getElementById('qr-preview');
                canvas.toBlob(function(blob) {
                    const file = new File([blob], "meqr-qrcode.png", {type: "image/png"});
                    
                    if (navigator.share && navigator.canShare({files: [file]})) {
                        navigator.share({
                            title: 'رمز QR من MEQR',
                            text: 'تم إنشاء هذا الرمز باستخدام تطبيق MEQR',
                            files: [file]
                        })
                        .then(() => showToast('تمت المشاركة بنجاح!'))
                        .catch(error => showToast('حدث خطأ في المشاركة: ' + error));
                    } else {
                        showToast('مشاركة الملف غير مدعومة في هذا المتصفح');
                    }
                }, 'image/png');
            }
            
            // تحميل البيانات الأولية
            function loadInitialData() {
                // يمكن إضافة بيانات مبدئية هنا إذا لزم الأمر
            }
            
            // عرض رسالة تنبيه
            function showToast(message) {
                const existingToast = document.querySelector('.toast');
                if (existingToast) existingToast.remove();
                
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }
    </script>
